<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单交互效果</title>
		<style>
			
			.nav{
				width:200px;
				background-color: purple;
			}
			
			.nav li{
				height: 30px;
				line-height: 30px;
			}
			
		</style>
	</head>
	<body>
		<button id="btn">按钮</button>
		<ul class="nav">
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>	
		</ul>
		
		<script>
			
			var btn = document.getElementById("btn");
			var nav = document.getElementsByClassName("nav")[0];
			var bool = true;
			btn.onclick=function(){
				if(bool){
				     nav.style.display="none";
				     bool=false;
				}else{
					 nav.style.display="block";
				     bool=true;
				}
				
			}
			
		</script>
	</body>
</html>
